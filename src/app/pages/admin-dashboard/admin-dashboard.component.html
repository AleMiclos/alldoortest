<div class="admin">
  <app-nav-bar></app-nav-bar>

  <div class="admin-dashboard">
    <div class="layout-container">
      <div class="view-options">
        <button (click)="setView('users')">Usuários</button>
        <button (click)="setView('services')">Serviços</button>

      </div>

      <div class="content" *ngIf="selectedView">
        <button class="close-btn" (click)="closeView()">X</button>
        <app-users-menu *ngIf="selectedView === 'users'"></app-users-menu>
        <app-service-selector *ngIf="selectedView === 'services'"></app-service-selector>
        
      </div>
      <app-tv-list></app-tv-list> 
    </div>
  </div>

  <div class="footer">
    <app-footer></app-footer>
  </div>
</div>
